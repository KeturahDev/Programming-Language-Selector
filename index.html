<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <div class="container">

    <h1 class="jumbotron">Programming Language Selector!</h1>
    <p>Take this quiz to see what programming language you should start learning!</p>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Which language...</h2>
      </div>
      <div class="panel-body">
        <form id="quiz">
          <div class="form-group">
            <label for="question1">What do you want to be able to do with your code?</label>
            <select name="form-control" id="question1">
              <option value="0">Create the visual piece of websites and/or make them interactable</option>
              <option value="20">Everything!</option>
              <option value="50">Create code for large scale websites</option>
              <option value="100">Brag, duh</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question2">What type of work makes you feel satisfied?</label>
            <select name="form-control" id="question2">
              <option value="0">Being able to see what I make is either working or not working</option>
              <option value="20">Having no limits to what I create</option>
              <option value="50">High status- my applications getting used everywhere</option>
              <option value="100">Having my code look artistic and pretty</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question3">How do you sleep at night?</label>
            <select name="form-control" id="question3">
              <option value="0">On my side like a normal person</option>
              <option value="20">Naked.</option>
              <option value="50">On my back</option>
              <option value="100">Sprawled across taking up as much of the bed as I possibly can</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question4">Do you care what other people think about your coding language?</label>
            <select name="form-control" id="question4">
              <option value="0">Nah. Crap talk it all you want. It isnt going anywhere.</option>
              <option value="20">Other people have opinions about coding languages..?</option>
              <option value="50">Yes- reliability matters, and ideas of the mass mean something.</option>
              <option value="100">Of course! Top priority of mine.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question5">Why do you want to code?</label>
            <select name="form-control" id="question5">
              <option value="0">To make websites</option>
              <option value="20">To create things!!</option>
              <option value="50">To develop useful tools for others</option>
              <option value="100">Cus I wanna be cool... :(</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info">Go!</button>
        </form>
      </div>
    </div>

    <div id="c">
      <h3>C#</h3>

    </div>
    <div id="ruby">
      <h3>RUBY</h3>
    </div>
    <div id="javascript">
      <h3>JAVASCRIPT</h3>
    </div>
    <div id="python">
      <h3>PYTHON</h3>
    </div>

  </div>
</body>

</html>
